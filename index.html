<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Busca CEP</title>
  </head>

  <body>
    <section>
      <div class="inform-cep">
        <h1>API CONSULTA CEP</h1>
        <div class="input-container">
          <input
            class="text-input"
            id="cep"
            type="text"
            placeholder="Digite seu CEP"
            autocomplete="off"
            maxlength="8"
            required
            size="8"
          />
          <label for="username" class="label">CEP</label>
          <button onclick="loadCep()">Buscar CEP</button>
          <p id="texto"></p>
        </div>
      </div>
      <div class="result-cep">
        <input
          class="logradouro"
          id="place"
          class="error"
          type="text"
          placeholder="Logradouro"
        />
        <input
          class="logradouro"
          id="district"
          type="text"
          placeholder="Bairro"
        />
        <div class="city-cep">
          <input class="city" id="city" type="text" placeholder="Cidade" />
          <input class="state" id="state" type="text" placeholder="UF" />
        </div>
        <div>
          <button onclick="clearValues()" id="clear">Limpar</button>
        </div>
      </div>
    </section>
    <script src="./main.js" defer></script>
  </body>
</html>
